name: CI/CD workflow !

env:
  SERVER_IP: "51.195.44.163"
  SERVER_USER: root

on:
  push:
    branches: main

jobs:
  check-tests-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - name: checkout le code
        uses: actions/checkout@v4
      - name: installer node.js
        uses: actions/setup-node@v3
        with:
          cache: "npm"
          cache-dependency-path: ./server/package-lock.json
      - name: install dependencies
        run: npm ci --prefer-offline
      - name: vérifie le code
        run: npm run lint
      - name: vérifie les vulérabilités des dépendances
        run: npm audit
      - name: exécute les tests
        run: npm run test:ci
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  check-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: checkout le code
        uses: actions/checkout@v4
      - name: installer node.js
        uses: actions/setup-node@v3
        with:
          cache: "npm"
          cache-dependency-path: ./client/package-lock.json
      - name: install dependencies
        run: npm ci --prefer-offline
      - name: vérifie le code
        run: npm run lint
      - name: vérifie les vulérabilités des dépendances
        run: npm audit

  build-frontend:
    needs: check-frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: checkout le code
        uses: actions/checkout@v4
      - name: installer node.js
        uses: actions/setup-node@v3
        with:
          cache: "npm"
          cache-dependency-path: ./client/package-lock.json
      - name: install dependencies
        run: npm ci --prefer-offline
      - name: Build application frontend
        run: npm run build
      - name: upload build artefact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: ./client/dist

  deploy:
    needs: [check-tests-backend, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: checkout le code !
        uses: actions/checkout@v4
      - name: download build artefact
        uses: actions/download-artifact@v3
        with:
          name: build
          path: ./dist
      - name: déployer sur le serveur
        run: |
          eval $(ssh-agent -s)
          ssh-add - <<< "${{ secrets.SSH_KEY_VPS }}"
          mkdir -p ~/.ssh
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
          scp -r ./server $SERVER_USER@$SERVER_IP:/var/www
          scp -r ./dist $SERVER_USER@$SERVER_IP:/var/www/dist
          ssh $SERVER_USER@$SERVER_IP "cd /var/www/server && npm install --omit=dev"
          ssh $SERVER_USER@$SERVER_IP "cd /var/www/server && pm2 startOrRestart ecosystem.config.js --env production && pm2 save"
